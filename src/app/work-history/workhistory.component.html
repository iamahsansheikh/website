<!--workhistory-->
<section id="workhistory" class="scrollto clearfix">
  <div class="row clearfix" style="margin-bottom: 100px">

    <div class="col-3">

      <div class="section-heading">
        <h3>{{workhistory.tagline}}</h3>
        <h2 class="section-title">{{workhistory.title}}</h2>
        <p class="section-subtitle">{{workhistory.description}}</p>
      </div>

    </div>

    <div class="col-2-3">

    </div>
    <div class="col-2-3">

    </div>
    <div class="col-2-3">

    </div>
    <div class="col-2-3">

      <a href="{{company.weblink}}" class="col-3" *ngFor="let company of workhistory.company">
        <img src="assets/images/company-images/{{company.logo}}" alt="Company" />
        <div class="client-overlay"><span>{{company.name}}</span></div>
      </a>

    </div>

  </div>
</section>
<!--End of workhistory-->
